<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Money</title>
    <!-- bootstrap style link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- local css link  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main div  -->
    <main>
        <div id="" class="container">
            <div id="" class="row">
                <h1 id="" class="text-center color-red mt-5">Save Money For Your Live</h1>
                <!-- images div  -->
                <div id="" class="col-sm-12 col-md-6 mt-4">
                    <div id="" class="">
                        <img src="./img/ass.jpg" alt="">
                    </div>
                </div>
                <!-- multipaction div -->
                <div id="" class="col-sm-12 col-md-6 mt-4 bg-light">
                    <div id="" class="text-center">
                        <h4 class="text-center all-input">Income</h4>

                        <span class="all-input">Income:</span>
                        <input id="montley-salary" type="number">

                        <h4 class="text-center all-input my-3">Expenses</h4>
                        <span class="all-input p-lg-2">Food:</span>
                        <input id="food-money" type="number"><br><br>

                        <span class="all-input p-lg-2">Rent:</span>
                        <input id="rom-money" type="number"><br><br>

                        <span class="all-input p">Clothes:</span>
                        <input id="clother-money" type="number"><br><br>

                        <button id="calcule-btn" class="all-input text-white mx-auto">Calculate</button><br><br>

                        <span class="all-input">Total Expenses :</span><span id="west-money"></span><br><br>
                        <span class="all-input">Balance :</span><span id="extra-money"></span><br><br>

                        <span class="all-input">Save: <input id="saving-input" type="number"> % </span><button id="saving-btn" class="all-input text-white">Save</button><br><br>
                        <span id="saving-amount-show" class="all-input">Saving Amount:</span><span id="saving-money"></span><br><br>
                        <span  class="all-input">Remaining Balance:</span><span id="last-money"></span><br><br>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- javascript link  -->
    <script src="script.js"></script>
</body>
</html>
